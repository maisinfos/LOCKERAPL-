<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite Indecente</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/QXnrcbN.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Georgia', serif;
      color: white;
      text-shadow: 2px 2px 8px black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: crimson;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: darkred;
    }

    .btn.alt {
      background-color: gray;
    }

    .btn.alt:hover {
      background-color: #444;
    }

    audio {
      display: none;
    }
  </style>
  <script>
    const senha = prompt("Digite a senha para acessar:");
    if (senha !== "69") {
      document.write("<h1 style='color: white; text-align: center; margin-top: 20%;'>Senha incorreta 😏</h1>");
      throw new Error("Acesso negado");
    }
  </script>
</head>
<body>

  <div class="container">
    <h1>Convite Indecente</h1>
    <p>Que tal retirar a encomenda, tomar uma coisinha e fazer um sexo gostoso comigo? 😏🔥😈</p>
    <p><strong>Horário:</strong> A definir<br><strong>Local:</strong> Algum lugar pra tomar uma coisinha e depois o meu quarto 😛</p>
    
    <div class="buttons">
      <a href="#" class="btn">Eu topo… me prepare 🖤</a>
      <a href="#" class="btn alt">Hoje não... mas em breve 🔥</a>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_1690c16e48.mp3?filename=earned-it-instrumental-remake-14057.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

</body>
</html>
